<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go_Seo Business Insights Dashboard</title>
    <style>
        /* Set background color for the whole page */
        body {
            background-color: Cornsilk;
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        /* Style for the header */
        .header {
            background-color: DeepSkyBlue;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            width: 100%; /* Set width to 100% */
            margin: 0; /* Remove default margin */
        }

        /* Style for the footer */
        .footer {
            background-color: DeepSkyBlue;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%; /* Set width to 100% */
            font-size: 12px;
            margin: 0; /* Remove default margin */
        }

        /* Style for the main content */
        .content {
            margin: 100px auto; /* Adjust top and bottom margin to move content lower down */
            text-align: center;
            color: LightSlateGray; /* Set text color for content */
            max-width: 400px; /* Limit content width */
        }

        /* Style for the input fields */
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Include padding and border in the width */
        }

        /* Style for the button */
        button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            background-color: DeepSkyBlue; /* Set button background color */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box; /* Include padding and border in the width */
        }

        button:hover {
            background-color: #0056b3; /* Darker shade of DeepSkyBlue */
        }

        /* Style for the labels */
        label {
            display: inline-block;
            width: 100%; /* Adjust width as needed */
            text-align: left;
            margin-bottom: 5px; /* Add margin for spacing */
            font-weight: bold; /* Make label text bold */
        }

        /* Style for the loading animation */
        .loader {
            border: 16px solid #f3f3f3; /* Light gray */
            border-top: 16px solid DeepSkyBlue;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite; /* Spin animation */
            display: none; /* Initially hidden */
        }

        .animation-container {
            margin-left: 150px; /* Adjust the margin value to move the loading animation to the right */
            margin-top: 100px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<!-- DeepSkyBlue header -->
<div class="header">
    <span>Go_Seo</span><br>
    <span style="font-size: 12px;">Jason Vicinanza. Github: <a href="https://github.com/flaneur7508/Go_Seo">https://github.com/flaneur7508/Go_Seo</a></span>
</div>

<!-- Main content -->
<div class="content">
    <form id="dashboardForm" action="/submit" method="post" onsubmit="return validateForm()">
        <label for="organization" style="font-weight: bold;">Organization:</label>
        <input type="text" id="organization" name="organization"><br>

        <label for="project" style="font-weight: bold;">Project:</label>
        <input type="text" id="project" name="project"><br>

        <button type="submit">Display Dashboard</button>
    </form>
    <!-- Loading animation container -->
    <div class="animation-container">
        <!-- Loading animation -->
        <div class="loader" id="loader"></div>
    </div>
</div>


<!-- DeepSkyBlue footer -->
<div class="footer">
    <p>Jason Vicinanza. Github: <a href="https://github.com/flaneur7508/Go_Seo" style="color: white; text-decoration: none;">https://github.com/flaneur7508/Go_Seo</a></p>
</div>

<script>
    function validateForm() {
        var organization = document.getElementById("organization").value;
        var project = document.getElementById("project").value;

        if (organization === "" || project === "") {
            alert("Enter both the organization and project name. Please try again.");
            return false;
        }

        // Show loading animation
        document.getElementById("loader").style.display = "block";

        return true; // Allow form submission
    }
</script>
</body>
</html>
