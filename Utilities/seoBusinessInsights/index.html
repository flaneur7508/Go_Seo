<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go_Seo Business Insights Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: Cornsilk;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: DeepSkyBlue;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            width: 100%;
            margin: 0;
        }
        .footer {
            background-color: DeepSkyBlue;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px;
            margin: 0;
        }
        .content {
            margin: 100px auto;
            text-align: center;
            color: LightSlateGray;
            max-width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            background-color: DeepSkyBlue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.demonstration {
            background-color: LightGray;
            color: white;
        }
        button.demonstration:hover {
            background-color: #cccccc;
        }
        label {
            display: inline-block;
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid DeepSkyBlue;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            display: none;
        }
        .animation-container {
            margin: 20px auto;
            width: 60px;
            text-align: center;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="header">
    <span>Go_Seo</span><br>
    <span style="font-size: 20px;">Business insights broadsheet (Beta)</span>
</div>
<div class="content">
    <form id="dashboardForm" action="/submit" method="post" onsubmit="return validateForm()">
        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization"><br>
        <label for="project">Project:</label>
        <input type="text" id="project" name="project"><br>
        <button type="submit" id="displayButton">Display Broadsheet</button>
        <button type="button" class="demonstration" onclick="populateAndLoadDashboard()" id="demonstrationButton">Demonstration</button>
    </form>
    <div class="animation-container" id="animationContainer">
        <div class="loader" id="loader"></div>
    </div>
</div>
<div class="footer">
    <p>Jason Vicinanza. Github: <a href="https://github.com/flaneur7508/Go_Seo" style="color: white; text-decoration: none;">https://github.com/flaneur7508/Go_Seo</a></p>
</div>
<script>
    function validateForm() {
        let organization = document.getElementById("organization").value;
        let project = document.getElementById("project").value;

        if (organization === "" || project === "") {
            alert("The organization and project name are both required. Please try again.");
            return false;
        }

        document.getElementById("loader").style.display = "block";

        return true;
    }

    function populateAndLoadDashboard() {
        document.getElementById("organization").value = "carrefour-espana";
        document.getElementById("project").value = "carrefour-es";
        document.getElementById("loader").style.display = "block";

        setTimeout(function() {
            document.getElementById("dashboardForm").submit();
        }, 1500);
    }
</script>
</body>
</html>
