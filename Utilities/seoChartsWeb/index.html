<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined SEO Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: purple;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .banner.top {
            font-size: 24px;
        }
        .banner.middle {
            background-color: green;
            font-size: 18px;
            margin-top: 20px;
        }
        .banner.bottom {
            font-size: 12px;
        }
        .iframe-container {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping to avoid horizontal scrolling */
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            width: 100%;
        }
        .iframe-container.column {
            flex-direction: column;
        }
        .iframe-container.row {
            flex-wrap: nowrap;
            overflow-x: auto;
        }
        iframe {
            flex: 1 1 auto; /* Flex-grow: 1, flex-shrink: 1, flex-basis: auto */
            min-width: 200px; /* Adjust this value as needed */
            width: 1200px;
            height: 300px; /* Default height */
            border: 2px solid white;
        }
        .column iframe {
            height: 700px; /* Increased height for column layout */
        }
        .row iframe {
            height: 530px; /* Adjust this value as needed for row layout */
            border: none;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Top Banner -->
<div class="banner top">
    Go_Seo
</div>

<!-- Middle Banner -->
<div class="banner middle">
    ORGANIC CMGR GROWTH <br>
    <span style="font-size: small;">Based on full month data only</span>

</div>

<!-- Row Iframes Container -->
<div class="iframe-container row">
    <iframe src="seoCMGRRevenue.html" title="CMGR Revenue"></iframe>
    <iframe src="seoCMGRVisits.html" title="CMGR Visits"></iframe>
</div>

<!-- Row Iframes Container -->
<div class="iframe-container row">
    <iframe src="seoCMGRVisitValue.html" title="CMGR Visit Value"></iframe>
    <iframe src="seoCMGROrders.html" title="CMGR Orders"></iframe>
    <iframe src="seoCMGROrderValue.html" title="CMGR Order Value"></iframe>
    <iframe src="seoGauge.html"></iframe>

</div>

<!-- Middle Banner -->
<div class="banner middle">
    YOUR ORGANIC INSIGHTS EVOLUTION YTD
</div>

<!-- Column Iframes Container -->
<div class="iframe-container column">
    <iframe src="seoRevenueVisitsBar.html" title="Revenue & visits"></iframe>
    <iframe src="seoVisitsPerOrderLine.html" title="Visits per order"></iframe>
    <iframe src="seoVisitValueBar.html" title="Organic visit value"></iframe>
    <iframe src="seoOrdersBar.html" title="No. of orders"></iframe>
    <iframe src="seoOrderValueBar.html" title="Order value"></iframe>
    <iframe src="seoRiver.html" title="Revenue & visits"></iframe>
</div>

<!-- Bottom Banner -->
<div class="banner bottom">
    Go_Seo. Jason Vicinanza. Github: <a href="https://github.com/flaneur7508/Go_SEO">https://github.com/flaneur7508/Go_SEO</a>
</div>

</body>
</html>
