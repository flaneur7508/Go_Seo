<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Insights Broadsheet</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: Cornsilk;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: DeepSkyBlue;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            width: 100%;
            margin: 0;
        }
        .footer {
            background-color: DeepSkyBlue;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px;
            margin: 0;
        }
        .content {
            margin: 100px auto;
            text-align: center;
            color: LightSlateGray;
            max-width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            background-color: DeepSkyBlue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            display: inline-block;
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: DeepSkyBlue;
            color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px; /* Increased max-width for larger modal */
            position: relative;
            z-index: 3;
            border-radius: 15px;
            animation: fadeInScale 0.5s;
            text-align: center; /* Center the spinner and text */
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid white;
            border-radius: 50%;
            width: 60px; /* Increased spinner size */
            height: 60px; /* Increased spinner size */
            animation: spin 2s linear infinite;
            margin: 0 auto; /* Center the spinner */
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #ccc;
            text-decoration: none;
            cursor: pointer;
        }
        .disable-click {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: transparent;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="header">
    <span>Go_Seo</span><br>
    <span style="font-size: 20px;">Business insights broadsheet</span>
</div>
<div class="content">
    <form id="dashboardForm" action="/submit" method="post" onsubmit="return validateForm()">
        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization"><br>
        <label for="project">Project:</label>
        <input type="text" id="project" name="project"><br>
        <button type="submit" id="displayButton" onclick="showModal(event)">Display broadsheet</button>
    </form>
</div>
<div class="footer">
    <p>Jason Vicinanza. <a href="https://github.com/flaneur7508/Go_Seo" style="color: white; text-decoration: none;">https://github.com/flaneur7508/Go_Seo</a></p>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="spinner"></div>
        <p>Your broadsheet is being prepared.</p>
        <p>Please wait a moment.</p>
    </div>
</div>

<div id="disableClick" class="disable-click" style="display: none;"></div>

<script>
    function validateForm() {
        let organization = document.getElementById("organization").value;
        let project = document.getElementById("project").value;

        if (organization === "" || project === "") {
            alert("The organization and project name are both required. Please try again.");
            return false;
        }

        return true;
    }

    function showModal(event) {
        event.preventDefault();
        const organization = document.getElementById("organization").value;
        const project = document.getElementById("project").value;

        if (organization === "" || project === "") {
            alert("The organization and project name are both required. Please try again.");
            return;
        }

        const modal = document.getElementById("myModal");
        const disableClick = document.getElementById("disableClick");
        modal.style.display = "block";
        disableClick.style.display = "block";

        // Simulate form submission after showing the modal
        setTimeout(function() {
            document.getElementById("dashboardForm").submit();
        }, 1500);
    }
</script>
</body>
</html>
